<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Escape - The Oracle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>System Escape</h1>
            <nav>
                <button class="cta-button">Get Started</button>
            </nav>
        </div>
    </header>
    <main class="main-container">
        <div class="container">
            <section class="hero">
                <div class="hero-text">
                    <h2>Welcome to <span class="highlight">The Oracle</span></h2>
                    <p>Your portal to escaping the system.</p>
                </div>
                <div class="chat-box" id="chat-box">
                    <!-- Chat messages will appear here -->
                </div>
                <form id="dispute-form" class="chat-form" enctype="multipart/form-data">
                    <input type="file" id="document" name="document" required hidden>
                    <button type="button" id="upload-button">Upload Document</button>
                    <input type="text" id="chat-input" placeholder="Type your message here...">
                    <button type="submit" id="send-button">Send</button>
                </form>
                <div id="response" class="response-container"></div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 System Escape. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
