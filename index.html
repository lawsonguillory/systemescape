<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Escape - The Oracle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>System Escape</h1>
    </header>
    <main class="main-container">
        <section class="chat-container">
            <h2>Welcome to The Oracle</h2>
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will appear here -->
            </div>
            <form id="dispute-form" class="chat-form">
                <input type="file" id="document" name="document" required hidden>
                <input type="text" id="chat-input" placeholder="Type your message here...">
                <button type="submit" id="send-button">Send</button>
            </form>
            <div id="response" class="response-container"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
